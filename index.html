  <style type="text/css">
    html {
      box-sizing: border-box;

      font-family: 'Old Standard TT', serif;
      font-style: italic;
      color: white;
      font-size: 26px;
      line-height: 1.1;
      text-align: center;
    }
    *, *:before, *:after {
      box-sizing: inherit;
    }

    body {
      margin: 0;

      background-image: url('img/background.jpg');
      background-repeat: no-repeat;
      background-size: cover;
      transform-style: preserve-3d;
    }

    p {
      margin: 20px 0;
    }

    .email-icon {
      width: 40px;
      height: auto;
    }

    @media (min-width: 767px) {
      html, body {
        height: 100%;
      }

      .content {
        position: absolute;
        width: 530px;

        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);
      }
    }

    @media (max-width: 767px) {
      .content {
        width: 100%;
        padding: 40px;
      }
      .content > img {
        max-width: 100%;
      }
    }
  </style>

    <p>
